<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <main>
      <div class="color-picker-container">
        <div class="color-picker-header">
          <form>
            <select name="colors" id="color">
              <option value="#FF0000" style="background-color: red"></option>
              <option value="#FF7F00" style="background-color: orange"></option>
              <option value="#FFFF00" style="background-color: yellow"></option>
              <option value="#00FF00" style="background-color: green"></option>
              <option value="#0000FF" style="background-color: blue"></option>
              <option value="#4B0082" style="background-color: indigo"></option>
              <option value="#9400D3" style="background-color: violet"></option>
            </select>

            <select name="colors-mode" id="mode">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome Dark</option>
              <option value="monochrome-light">Monochrome Light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic Complement</option>
              <option value="triad">Triad</option>
              <option value="quand">Quand</option>
            </select>

            <button id="get-scheme-button">Get Scheme</button>
          </form>
        </div>
        <div class="color-picker-body">
          <div class="color-container" style="background-color: red">
            <div class="color-code">#FF0000</div>
          </div>
          <div class="color-container" style="background-color: orange">
            <div class="color-code">#FFA500</div>
          </div>
          <div class="color-container" style="background-color: yellow">
            <div class="color-code">#FFFF00</div>
          </div>
          <div class="color-container" style="background-color: green">
            <div class="color-code">#008000</div>
          </div>
          <div class="color-container" style="background-color: blue">
            <div class="color-code">#0000FF</div>
          </div>
          <div class="color-container" style="background-color: indigo">
            <div class="color-code">#4B0082</div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
