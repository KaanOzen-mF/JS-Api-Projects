<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/movie-frame.png"
    />
    <link rel="stylesheet" href="watchlist.css" />
    <title>Watchlist</title>
  </head>
  <body>
    <header>
      <div id="header-text-container">
        <h1>My Watchlist</h1>
        <h3><a id="watchlist" href="index.html">Search Movie</a></h3>
      </div>
    </header>

    <main id="watchlist-section"></main>
    <div class="popup-overlay" id="popup-overlay">
      <div class="popup-content" id="popup-content">
        <button class="popup-close-button" id="popup-close-button">
          Close
        </button>
        <div id="popup-movie-details"></div>
      </div>
    </div>

    <div class="info-popup" id="info-popup">
      <p>Movie removed to watchlist!</p>
    </div>
    <script src="watchlist.js"></script>
  </body>
</html>
