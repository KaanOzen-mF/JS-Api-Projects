<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div id="header-text-container">
        <h1>Find your film</h1>
        <h3>
          <a id="watchlist" href="watchlist.html">My watchlist</a>
        </h3>
      </div>

      <div id="search-bar">
        <form>
          <img src="./img/Search.png" alt="" />
          <input
            type="text"
            name="movie-search"
            id="movie-search"
            value=""
            autocomplete="off"
            placeholder="Searching some movie"
          />
          <button id="search-button">Search</button>
        </form>
      </div>
    </header>

    <main id="main-section">
      <div id="icon-container">
        <img src="./img/Icon.png" alt="" />
        <h5>Start Exploring</h5>
      </div>
    </main>
    <div class="loader" id="loader">
      <div class="loader-filmstrip"></div>
      <p class="loader-text">loading</p>
    </div>
    <div class="popup-overlay" id="popup-overlay">
      <div class="popup-content" id="popup-content">
        <button class="popup-close-button" id="popup-close-button">
          Close
        </button>
        <div id="popup-movie-details"></div>
      </div>
    </div>
    <div class="info-popup" id="info-popup">
      <p>Movie added to watchlist!</p>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
