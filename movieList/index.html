<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div id="header-text-container">
        <h1>Find your film</h1>
        <h3>My watchlist</h3>
      </div>

      <div id="search-bar">
        <form>
          <img src="./img/Search.png" alt="" />
          <input type="text" name="movie-search" id="movie-search" value="" />
          <button id="search-button">Search</button>
        </form>
      </div>
    </header>

    <section></section>

      <div id="icon-container">
        <img src="./img/Icon.png" alt="" />
        <h5>Start Exploring</h5>
      </div>

          alt=""
          class="movie-poster"
        />
        <div class="movie-text-container">
          <div class="movie-title-container">
            <p class="movie-title">The Lord of The Rings</p>
            <img src="img/starIcon.png" alt="" srcset="" />
            <p class="movie-imdb">8.1</p>
          </div>
          <div class="movie-info-container">
            <p class="movie-time">116min</p>
            <p class="movie-type">Drama, Mystery, Sci-fi</p>
